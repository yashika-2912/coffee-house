<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fresh coffee, cozy atmosphere, and handcrafted drinks at Bean Brew CafÃ©.">
    <meta name="keywords" content="coffee shop, cafe, espresso, cappuccino, coffee,latte,reserve">
    <meta name="author" content="Yashika V">
    <title>Cafe Registration</title>
</head>
<header>
    <font size="6">
        Yashika's paradise cafe reservation
</header>
</font>
<style>
   header {
    text-align: center;
    font-size: 36px;
    padding: 25px;
    font-weight: bold;
    color: #fff;
    background: rgba(75, 46, 33, 0.8); 
    border-bottom: 3px solid #d4a373;
    letter-spacing: 2px;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    color: white;
    background-image: url("https://img.freepik.com/premium-photo/modern-coffee-shop-interior-no-people_1111209-40141.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
}

form {
    width: 400px;
    margin: 40px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2); 
    transition: transform 0.2s ease-in-out;
    background: rgba(75, 46, 33, 0.8); 
    border-bottom: 3px solid #d4a373;
    letter-spacing: 2px;
}
form:hover {
    transform: scale(1.02); 
}

h2, h3 {
    text-align: center;
    color: white;
    margin-bottom: 15px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s;
}
input:focus, select:focus, textarea:focus {
    border-color: #d4a373;
    outline: none;
}

input[type="submit"], input[type="reset"] 
{
    width: 48%;
    margin-top: 15px;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    background: #d4a373;
    color: white;
    
}
input[type="submit"]:hover, input[type="reset"]:hover {
    background: #8d6e63;
}
footer
{
    padding: 10px;
    margin:2px;
    color: lightyellow;
    background: rgba(75, 46, 33, 0.8); 
    border-bottom: 3px solid #d4a373;
    letter-spacing: 2px;
}
</style>

<form>
    <h3>Customer Details</h3>
    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required><br><br>
    <h3>Reservation Details</h3>

    <label>Date of Reservation:</label><br>
    <input type="date" name="date" required><br><br>

    <label>Time:</label><br>
    <input type="time" name="time" required><br><br>

    <label>Number of Guests:</label><br>
    <input type="number" name="guests" min="1" max="20" required><br><br>

    <label>Table Preference:</label><br>
    <select>
        <option>Indoor</option>
        <option>Outdoor</option>
        <option>Window Side</option>
    </select>
    <br><br>

    <label>Favourite Drink:</label><br>
    <select>
        <option>Coffee</option>
        <option>Latte</option>
        <option>Cappuccino</option>
        <option>Cold Coffee</option>
        <option>Milkshake</option>
    </select>
    <br><br>

    <label>Special Requests:</label><br>
    <textarea rows="4" cols="30"></textarea>
    <br><br>

    <input type="checkbox" required> I agree to the terms and conditions
    <br><br>

    <input type="submit" value="Book Now">
    <input type="reset" value="Clear">
</form>
</section>
<footer>
    &copy; Yashika's Paradise Coffee Shop | Brewed with passion, served with love
</footer>

</html>
