<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fresh coffee, cozy atmosphere, and handcrafted drinks at Bean Brew CafÃ©.">
    <meta name="keywords" content="coffee shop, cafe, espresso, cappuccino, coffee">
    <meta name="author" content="Yashika V">
    <title>Cafe Gallery</title>
</head>
<header>
    <font size="6"><strong>
            Yashika's paradise cafe gallery
</header>
</font></strong>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("https://media.istockphoto.com/photos/blurred-background-people-in-coffee-shop-picture-id917101962?k=20&m=917101962&s=612x612&w=0&h=2QplTmsj6J-3CSYFPGwUEnSAV4XtjL1U1nkHYNkGaRQ=");
        color: #4B2E21;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        /* TWO columns */
        gap: 20px;
        max-width: 800px;
        margin: auto;
    }

    .gallery-item {
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .gallery-item img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 8px;
    }

    .caption {
        margin-top: 8px;
        font-weight: bold;
    }
</style>

<body>
    <h1>Our Cafe Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Cappuccino Coffee">
            <div class="caption">Cappuccino Coffee</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814" alt="Cafe Interior">
            <div class="caption">Cozy Cafe Interior</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Latte Art">
            <div class="caption">Latte Art Design</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085" alt="Coffee Beans">
            <div class="caption">Fresh Coffee Beans</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1445077100181-a33e9ac94db0" alt="Cafe Table">
            <div class="caption">Cafe Seating Area</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0" alt="Coffee Moments">
            <div class="caption">Relaxing Coffee Moments</div>
        </div>
    </div>
</body>
<footer>
    <p>&copy; Paradise Coffee Shop | Brewed with passion, served with love</p>
</footer>

</html>
